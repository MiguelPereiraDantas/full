<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CESMAC Sistemas</title>
  <link rel="icon" href="Cesmac Icon.jpeg" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .background-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .page-header {
      text-align: center;
      padding: 20px;
      margin-bottom: 2px;
    }
    .logo-container {
      width: 100%;
      max-width: 400px;
    }
    .logo-container img {
      width: 100%;
      height: auto;
    }
    .whitesmoke-div {
      width: 80%;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: center;
      background-color: whitesmoke;
    }
    .linha {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .icon-container {
      width: 30%;
      max-width: 122px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon-container img {
      width: 100%;
      height: auto;
    }
    .icon-container a {
      text-decoration: none;
      color: #333;
    }
    .cti-cesmac {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="page-header">
      <div class="logo-container">
        <img src="LOGO.png" alt="LOGO" />
      </div>
    </div>

    <div class="whitesmoke-div">
